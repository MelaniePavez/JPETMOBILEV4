<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>J-PET Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="welcome-card">
    <div class="welcome-card-content">
      <img src="assets/img/jpetlogo.png" alt="Logo J-PET" class="welcome-logo"/>
      <ion-card-header>
        <ion-card-title>{{bienvenidos}} a J-PET</ion-card-title>
        <ion-card-subtitle *ngIf="email">¡Qué bueno verte, {{email}}!</ion-card-subtitle>
      </ion-card-header>
    </div>
  </ion-card>

  <swiper-container [slidesPerView]="2.5" [spaceBetween]="10">
    <swiper-slide *ngFor="let cat of categories" (click)="goToProductos()">
      <ion-card class="category-card" [style.background-image]="'url(' + cat.img + ')'">
        <div class="category-name">{{ cat.name }}</div>
      </ion-card>
    </swiper-slide>
  </swiper-container>

  <ion-list-header class="custom-list-header">
    <ion-label>Recomendaciones</ion-label>
  </ion-list-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let producto of productos">
        <ion-card class="product-card" (click)="mostrarAlerta(producto)">
          <img [src]="producto.imagen" />
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ producto.precio | currency:'CLP':'symbol':'1.0-0' }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
