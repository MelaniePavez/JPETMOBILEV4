<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>J-PET Mobile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">




  <ion-list class="custom-list">
    
     <ion-list-header class="custom-list-header">
      <ion-label>Recomendaciones</ion-label>
    </ion-list-header>
 
    <ion-item *ngFor="let producto of productos" (click)="mostrarAlerta(producto)" class="custom-list-item">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: ${{ producto.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
