<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Tu Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.imagen" alt="{{ item.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>${{ item.precio | number }}</p>
        <p>Cantidad: {{ item.cantidad }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button fill="clear" color="success" (click)="increaseProduct(item)">+</ion-button>
        <ion-button fill="clear" color="warning" (click)="decreaseProduct(item)">−</ion-button>
        <ion-button fill="clear" color="danger" (click)="removeFromCart(item)">🗑️</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="cartItems.length > 0">
    <ion-card-content>
      <h2>Total: ${{ getTotal() | number }}</h2>
      <ion-button expand="block" (click)="checkout()" class="ion-margin-top" color="success">
        Proceder al Pago
      </ion-button>
      <ion-button expand="block" (click)="clearCart()" color="medium">
        Vaciar Carrito
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-text color="medium" *ngIf="cartItems.length === 0">
    <p class="ion-text-center">Tu carrito está vacío 🐾</p>
  </ion-text>
</ion-content>
