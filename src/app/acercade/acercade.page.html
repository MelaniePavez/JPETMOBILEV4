<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>J-PET Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="about-container">
    
    <ion-card>
      <img src="/assets/img/jpetlogo.png" alt="Nuestra tienda" class="about-image">
      <ion-card-header>
        <ion-card-title>J-PET Mobile</ion-card-title>
        <ion-card-subtitle>Pasión por los animales</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <p class="about-text">Somos una tienda especializada en alimentos y articulos para tu mascota</p>
        
        <ion-list lines="none">
          <ion-item>
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>Ubicación</h2>
              <p>Carlos Rojas Villalon #543</p>
            </ion-label>
          </ion-item>
          
          <ion-item>
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>Horario</h2>
              <p>Lunes a Viernes: 9:00 - 20:00</p>
              <p>Sábado: 10:00 - 20:00</p>
              <p>Domingo: 10:00 - 20:00</p>
            </ion-label>
          </ion-item>
          
          <ion-item>
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>Contacto</h2>
              <p>Tel: +56976324843</p>
              <p>Email: info&#64;jpet.com</p>
            </ion-label>
          </ion-item>
        </ion-list>
        
        <div class="social-links">
          <ion-button fill="clear" size="small" (click)="openSocialMedia('https://facebook.com/tiendadeportivapro')">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="small" (click)="openSocialMedia('https://instagram.com/tiendadeportivapro')">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="small" (click)="openSocialMedia('https://twitter.com/tiendadeportivapro')">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
