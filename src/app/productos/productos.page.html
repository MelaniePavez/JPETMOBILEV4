<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>J-PET Mobile</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-badge color="danger" *ngIf="cartItemCount | async as count" [hidden]="count === 0">
          {{ count }}
        </ion-badge>
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Usuario: {{ email }}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Productos Disponibles</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let producto of productos">
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
      </ion-thumbnail>

      <ion-label (click)="verDetalle(producto)">
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <strong>${{ producto.precio | number:'1.0-0' }}</strong>
      </ion-label>

      <!-- Botón agregar al carrito -->
      <ion-button slot="end" fill="outline" color="primary" (click)="addToCart(producto)">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>

      <!-- Botón pagar directamente con Stripe -->
      <ion-button slot="end" color="success" (click)="pagarProducto(producto)">
        Pagar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
