<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>J-PET Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Usuario: {{email}}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Productos Disponibles</ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let producto of productos" (click)="verDetalle(producto)">
      <ion-label>
        <h2>{{producto.nombre}}</h2>
        <p>${{producto.precio | number:'1.2-2'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
