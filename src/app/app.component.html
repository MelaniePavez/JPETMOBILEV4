<ion-app>
  <ion-menu contentId="main-content" type="overlay" menuId="mainMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item button [routerDirection]="'root'" [routerLink]="[p.url]" detail="false">
            <ion-icon slot="start" [name]="p.icon + '-outline'" color="medium"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list lines="none">
        <ion-item button (click)="cerrarSesion()" detail="false">
          <ion-icon slot="start" name="log-out-outline" color="medium"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
