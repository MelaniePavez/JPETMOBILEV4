<ion-app>
  <ion-menu side="start" menuId="mainMenu" contentId="main-content" swipeGesture="true">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú Principal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-item 
          button 
          routerLink="/home" 
          routerDirection="root" 
          detail="false"
          (click)="cerrarMenu()">
          <ion-icon name="home-outline" slot="start" color="medium"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item 
          button 
          routerLink="/registro" 
          routerDirection="root"
          detail="false"
          (click)="cerrarMenu()">
          <ion-icon name="person-add-outline" slot="start" color="medium"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item>

        <ion-item 
          button 
          routerLink="/productos" 
          routerDirection="root"
          detail="false"
          (click)="cerrarMenu()">
          <ion-icon name="bag-outline" slot="start" color="medium"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>

        <ion-item 
          button 
          routerLink="/acerca" 
          routerDirection="root"
          detail="false"
          (click)="cerrarMenu()">
          <ion-icon name="information-circle-outline" slot="start" color="medium"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>

        <ion-item 
          button 
          (click)="cerrarSesion()"
          detail="false">
          <ion-icon name="log-out-outline" slot="start" color="medium"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
